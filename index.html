<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabizinha</title>
  
  <style>
    body{
      background-color: rgb(255, 0, 34);
    }
    
    .painel{
      margin: auto;
      background-color: white;
      width: 500px;
      height: 500px;
      border-radius: 20px;
      text-align: center;
      padding-top: 50px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    #sim{
      height: 40px;
      width: 60px;
      background-color: rgb(255, 0, 34);
      border: 2px solid white;
      border-radius: 10px;
      color: white;
      margin-left: -75px;
    }
    #nao{
      position: absolute;
      height: 40px;
      width: 60px;
      background-color: rgb(255, 0, 34);
      border: 2px solid white;
      border-radius: 10px;
      color: white;
      margin-left: 15px;
    }

  </style>

</head>
<body>

  <div class="painel">
    <h1> Minha Gabizinha </h1>
    <img src="https://gifman.net/wp-content/uploads/2019/06/ursinhos-fofos-beijos.gif" alt="">
    <h3> Aceita namorar comigo? </h3>
    
    <a href="https://www.youtube.com/watch?v=80I9sMBAO1Q"> <button id="sim"> SIM! </button> </a>
    <button onmouseover="fuja()" id="nao"> N√ÉO! </button>

  </div>

  <script>
    function fuja(){
      var botaoNao = document.getElementById("nao")

      var larguraJanela = window.innerWidth;
      var alturaJanela = window.innerHeight;

      var maxX = larguraJanela - botaoNao.offsetWidth;
      var maxY = alturaJanela - botaoNao.offsetHeight;

      var aleatorioX = Math.floor(Math.random() * maxX);
      var aleatorioY = Math.floor(Math.random() * maxY);

      botaoNao.style.left = aleatorioX + "px";
      botaoNao.style.top = aleatorioY + "px";
    }
  </script>
  
</body>
</html>
